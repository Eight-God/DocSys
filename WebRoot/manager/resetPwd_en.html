<div class="form-horizontal">
  <div class="form-group" hidden>
    <label class="control-label col-lg-3" for="userId">User ID</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="userId" name="userId">
    </div>
  </div>
  <!-- userName -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="name">Account</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="name" name="name" disabled="disabled">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-3" for="password">Password</label>
    <div class="col-lg-9">
      <input type="password" class="form-control" id="pwd" name="pwd">
    </div>
  </div> 
  
  <!-- Buttons -->
  <div class="form-group">
    <!-- Buttons -->
    <div class="col-lg-offset-9 col-lg-2">
      <button type="submit" class="btn btn-success" id="btn_resetPwd" onclick="resetPwd()">Save</button>
    </div>
  </div>
</div>
<script src="js/md5.js"></script>
<script type="text/javascript" src="resetPwd.js"></script>
