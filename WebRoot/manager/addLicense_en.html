<div class="form-horizontal">
  <!-- type -->
  <div class="form-group">
    <label class="control-label col-lg-3">Type</label>
    <div class="col-lg-9">
      <select class="form-control" id="lienceType" name="lienceType">
        <option value="2">Professional Edition</option>
        <option value="1">Enterprise Edition</option>
      </select>
    </div>
  </div>
  <!-- serverSN -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="serverSN">ServerSN</label>
    <div class="col-lg-9">
      <textarea class="form-control" id="serverSN" name="serverSN"></textarea>
    </div>
  </div>
  <!-- customer -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="customer">Customer</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="customer" name="customer">
    </div>
  </div>
  <!-- payInfo -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="payInfo">PayInfo</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="payInfo" name="payInfo">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-3">UserCount</label>
    <div class="col-lg-9">
      <select class="form-control" id="usersCount" name="usersCount">
        <option value="20">20人</option>
        <option value="30">30人</option>
        <option value="40">40人</option>
        <option value="50">50人</option>
        <option value="60">60人</option>
        <option value="70">70人</option>
        <option value="80">80人</option>
        <option value="90">90人</option>
        <option value="100">100人</option>
        <option value="200">200人</option>
        <option value="300">300人</option>
        <option value="400">400人</option>
        <option value="500">500人</option>
        <option value="600">600人</option>
        <option value="700">700人</option>
        <option value="800">800人</option>
        <option value="900">900人</option>
        <option value="1000">1000人</option>
        <option value="2000">2000人</option>
        <option value="3000">3000人</option>
        <option value="4000">4000人</option>
        <option value="5000">5000人</option>
        <option value="100000">不限</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-3">ValidTime</label>
    <div class="col-lg-9">
      <select class="form-control" id="validMonths" name="validMonths">
        <option value="1">1 Month</option>
        <option value="2">2 Months</option>
        <option value="3">3 Months</option>
        <option value="4">4 Months</option>
        <option value="5">5 Months</option>
        <option value="6">6 Months</option>
        <option value="7">7 Months</option>
        <option value="8">8 Months</option>
        <option value="9">9 Months</option>
        <option value="10">10 Months</option>
        <option value="11">11 Months</option>
        <option value="12">1 Year</option>
        <option value="24">2 Years</option>
        <option value="36">3 Years</option>
        <option value="240" selected="selected">NoLimit</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-3">Advanced</label>
    <div class="col-lg-9" style="margin-top:10px">
	    <span>
			<input type="checkbox" id="thirdPartyAccessEnable" value="0" onclick="doSelectThirdPartyAccessEnable(this,event)">ThirdPartyAccess
		</span>
	    <span>
			<input type="checkbox" id="clusterDeployEnable" value="0" onclick="doSelectClusterDeployEnable(this,event)">ClusterDeploy
		</span>
	    <span style="margin-left:20px">
			<input type="checkbox" id="deleteHistoryEnable" value="0" onclick="doSelectDeleteHistoryEnable(this,event)">DeleteHistory
		</span> 	
	    <span style="margin-left:20px">
			<input type="checkbox" id="resetHistoryEnable" value="0" onclick="doSelectResetHistoryEnable(this,event)">RevertHistory
		</span> 	
	    <span style="margin-left:20px">
			<input type="checkbox" id="recoverBackupEnable" value="0" onclick="doSelectRecoverBackupEnable(this,event)">RecoverBackup
		</span> 							  
	    <span style="margin-left:20px">
			<input type="checkbox" id="recycleBinEnable" value="0" onclick="doSelectRecycleBinEnable(this,event)">RecycleBin
		</span> 							  
	    <span style="margin-left:20px">
			<input type="checkbox" id="allowAllActionEnable" value="0" onclick="doSelectAllowAllActionEnable(this,event)">All
		</span>
    </div>
  </div>
            <!-- Buttons -->
  <div class="form-group">
    <!-- Buttons -->
    <div class="col-lg-offset-9 col-lg-2">
      <button type="submit" class="btn btn-success" id="btn_addLicense" onclick="addLicense(this,event)">Add</button>
    </div>
  </div>
</div>
<script src="js/md5.js"></script>
<script type="text/javascript" src="addLicense.js"></script>
