<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">Install License</div>
              <div class="widget-icons pull-right">
                <button id="btnEnableLicenseSet" onclick="enableSystemInfoSet()" class="btn btn-lg btn-success examine_ban" style="display:none;">Edit</button>
                <button id="btnSaveLicenseSet" onclick="saveSystemInfoSet()" class="btn btn-lg btn-success examine_ban"  style="display:none;">Save</button>                
                <button id="btnCancelLicenseSet" onclick="cancelSystemInfoSet()" class="btn btn-lg btn-warning examine_ban" style="display:none;">Cancel</button>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">
	          <table class="table table-striped table-bordered table-hover">
	                <thead>
	                <tr>
	                  <th>License</th>
	                  <th>Status</th>
	                  <th>Operation</th>
	                </tr>
	                </thead>
	                <tbody>
	                  <tr>
	                    <td>System License</td>
	                    <td id="systemLicenseStatus">{{value.systemLicense.status}}</td>
	                    <td class="edit">
	                      	<button onclick="showSystemLicenseInfoPanel()" data-id="" class="btn btn-lg btn-success examine_ban">Detail</button>
	                      	<button onclick="installSystemLicense()" data-id="" class="btn btn-lg btn-warning examine_ban">Install</button>
	                    	<button onclick="deleteSystemLicense()" data-id="" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>Remove</button>
	                    </td>
	                  </tr>
	                </tbody>
	          </table>
              <div class="widget-foot">
                <div class="clearfix"></div>                
              </div>
            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
