<div class="form-horizontal">
  <!-- userName -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="name">Account</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="name" name="name">
    </div>
  </div>
  <!-- realName -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="realName">RealName</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="realName" name="realName">
    </div>
  </div>
  <!-- tel -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="tel">MobilePhone</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="tel" name="tel">
    </div>
  </div>
  <!-- email -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="email">Email</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="email" name="email">
    </div>
  </div>
  
  <!-- role -->
  <div class="form-group">
    <label class="control-label col-lg-3">Role</label>
    <div class="col-lg-9">
      <select class="form-control" id="type" name="type">
        <option value="0">User</option>
        <option value="1">Administrator</option>
        <option value="2">System Administrator</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-lg-3" for="password">Password</label>
    <div class="col-lg-9">
      <input type="password" class="form-control" id="pwd" name="pwd">
    </div>
  </div>

  <!-- Buttons -->
  <div class="form-group">
    <!-- Buttons -->
    <div class="col-lg-offset-9 col-lg-2">
      <button type="submit" class="btn btn-success" id="btn_addUser" onclick="addUser(this,event)">Add</button>
    </div>
  </div>
</div>

<script src="js/md5.js"></script>
<script type="text/javascript" src="addUser.js"></script>
