<div id="dialog-remoteStoragePull" class="form-horizontal">
    <div class="form-group">
       <label class="col-sm-2 control-label">服务器</label>
       <div class="col-sm-10">
	        <input type="text" name="targetServer" class="form-control"  maxlength="400"></input>
       </div>
       <div class="clearfix"></div>
    </div>
    <div class="modal-footer"></div>
	<div class="form-group">
	   <label class="col-sm-2 control-label">拉取</label>
	   <div class="col-sm-9">
	       <input type="text" name="pullEntryPath" class="form-control"  maxlength="400"></input>
	   </div>
	   <div class="col-sm-1">
	       <button  type="button" class="btn btnPrimary" onclick="RemoteStoragePull.openFileSelector()">...</button>
	   </div>
	   <div name="pullControlDiv" style="margin-left:90px; margin-top:30px">
		   <label>
		   	   <span name="recurciveEnSpan" style="margin-left:20px;display:none;"><input type="checkbox" name="recurciveEn" value="0" onclick="RemoteStoragePull.doSelectRecurciveConfirm()">拉取子目录</span>
		   	   <span name="forceEnSpan" style="margin-left:20px"><input type="checkbox" name="forceEn" value="0" onclick="RemoteStoragePull.doSelectForceConfirm()">强制拉取</span>
		   	   <span name="deleteEnSpan" style="margin-left:20px"><input type="checkbox" name="deleteEn" value="0" onclick="RemoteStoragePull.doSelectDeleteConfirm()">允许删除</span>	   	   		   	   
		   </label>
	   </div>			
	</div>   
	<div class="modal-footer">
	    <div class="form-group">
		    <div class="col-sm-12 text-right">
		        <button  type="button" class="btn btnPrimary" onclick="RemoteStoragePull.doRemoteStoragePull();" style="width: 100px;height: 42px;">确定</button>
		        <button  type="button" class="btn btnPrimary" onclick="RemoteStoragePull.cancelRemoteStoragePull();" style="width: 100px;height: 42px;">取消</button>
			</div>
		</div>
	</div>
</div>

<script src="js/md5.js"></script>
<script type="text/javascript" src="remoteStoragePull.js"></script>
