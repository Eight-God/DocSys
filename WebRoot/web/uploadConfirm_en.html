<div id="dialog-upload-confirm" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Upload:</label>
            <div class="col-sm-9">
                <input type="text" value="" class="form-control" name="uploadContent" title="Upload File">
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
  	<div class="modal-footer">
    	<div class="form-group">
            <label class="col-sm-3 control-label">To:</label>
            <div class="col-sm-9">
                <input type="text" value="" class="form-control" name="remoteDir" title="Target Path">
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
	<!-- 添加commitMsg-->
    <div class="modal-footer"  name="commitMsg" style="display:none">
    	<div class="form-group">
            <label class="col-sm-3 control-label">CommitMsg</label>
            <div class="col-sm-9">
                <input type="text" value="" class="form-control" name="commitMsg" title="Upload commitMsg">
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="modal-footer">
	    <div class="form-group">
		    <div class="col-sm-12 text-right">
		        <button  type="button" class="btn btnPrimary" onclick="doUploadDocs();" style="width: 200px;height: 42px;">Upload</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="uploadConfirm.js"></script>
