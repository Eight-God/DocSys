    <style type="text/css" media="screen">
	  body {
	      overflow: hidden;
	  }
	
	  #editor {
	      margin: 40px 0 0 0;
	      position: absolute;
	      top: 0;
	      bottom: 0;
	      left: 0;
	      right: 0;
	  }
	  
	  .editormd-preview{
            left: 0 !important;
            right: auto !important;
      }

      .editormd .CodeMirror {
            float: right !important;
      }

<body style="height: 100%; margin: 0;">
	<div id="mdViewer">
		<!-- <div id="mdViewerToolBar" style="height:100px;">
		     <button id="btnMdExitEdit" class="btn btn-default" type="button" onclick="EditormdEditor.exitEdit()" style="display:none">退出编辑
		     </button>
		     <button id="btnMdSaveWiki" class="btn btn-default" type="button" onclick="EditormdEditor.saveWiki()" style="display:none">保存
		     </button>
		</div>
		-->
		<div class="EditormdEditorContent" style="min-height: 600px;">
			<div id="mdPlayer">
			</div>
		</div>
	</div>
	<script type="text/javascript">
        var initEditorForEditormd = function()
		{
	  		console.log("initEditorForEditormd editState:" + this.editState);
	  		var params = {
	           width: "100%",
	           height: $(document).height()-70,
	           path : 'static/markdown/lib/',
	           markdown : "",	//markdown的内容默认务必是空，否则会出现当文件内容是空的时候显示默认内容
	           toolbar  : false,             // 关闭工具栏
	           codeFold : true,
	           searchReplace : true,
	           saveHTMLToTextarea : true,      // 保存 HTML 到 Textarea
	           htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
	           emoji : true,
	           taskList : true,
	           tocm: true,          			// Using [TOCM]
	           tex : true,                      // 开启科学公式 TeX 语言支持，默认关闭
	           //previewCodeHighlight : false,  // 关闭预览窗口的代码高亮，默认开启
	           flowChart : true,
	           sequenceDiagram : true,
	           //dialogLockScreen : false,      // 设置弹出层对话框不锁屏，全局通用，默认为 true
	           //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为 true
	           //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为 true
	           dialogMaskOpacity : 0.2,    // 设置透明遮罩层的透明度，全局通用，默认值为 0.1
	           dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为 #fff
	           imageUpload : true,
	           imageFormats : ["jpg","JPG", "jpeg","JPEG","gif","GIF","png", "PNG","bmp","BMP", "webp","WEBP",],
	           //imageUploadURL : "/DocSystem/Doc/uploadMarkdownPic.do?docId="+ this.docInfo.docId + "&path=" + this.docInfo.path + "&name=" + this.docInfo.name,
	           onchange : function () {
	                console.log("CommonEditor onchange");
	                this.isContentChanged = true;
		   		    console.log("textChange stackZ.size:" + this.stackZ.size() +  " stackY.size:" + this.stackY.size() +  " ctrlZY:" + this.isCtrlZY);
		   			if(false == this.isCtrlZY)
		   			{
		   				var content = this.editor.getMarkdown();
		   				this.stackZ.push(content);
		   			}
	           },
	           onpreviewing : function () {
	               console.log("initEditorForEditormd onpreviewing switchEditModeOnly:" + this.switchEditModeOnly);
	               if(this.switchEditModeOnly)
	               {
	            	   this.switchEditModeOnly = false;
	               }
	               else
	               {
	            	   this._exitEdit(2);	//编辑器触发的退出编辑
	               }
	           },
	           onpreviewed :function () {
	               console.log("initEditorForEditormd onpreviewed switchEditModeOnly:" + this.switchEditModeOnly);
	               if(this.switchEditModeOnly)
	               {
	            	   this.switchEditModeOnly = false;
	               }
	               else
	               {
	            	   this._enableEdit(2);	//编辑器触发的退出编辑
	               }
	
	           },
	           onload : function () {
	               console.log("initEditorForEditormd onload editState:" + this.editState);
	                //TODO: 如果主动设置编辑器状态，会触发回调则需要设置
					//switchEditModeOnly = true;
	                //Disable Edit
					this.previewing(); 		  //加载成默认是预览
					this.setMarkdown(""); 	  //内容需要在onload的时候进行加载，会触发onchange事件
					this.isOnLoadTriggerChange = true;
	           },
	           onresize: function(){
	        	   console.log("initEditorForEditormd onresize");
	           }
	   		};
	   		
	  		this.editor = editormd("mdPlayer",params);
		};
		
		var showTextForEditormd = function(docText, tmpSavedDocText)
		{	
			this.editor.setMarkdown(docText);
			this.editor.resize();
		};
		
		var onLoadDocument = function(docInfo){
			console.log("onLoadDocument() docInfo:", docInfo);
			this.editor.setImageUploadURL("/DocSystem/Doc/uploadMarkdownPic.do?docId="+ docInfo.docId + "&path=" + docInfo.path + "&name=" + docInfo.name);
			
			checkAndSetFileShowMode(docInfo);
			checkAndSetEditBtn(docInfo);
		};
		
		var configForEditormd = {
			"initEditor": initEditorForEditormd,
			"showText": showTextForEditormd,
		};
		
		function checkAndSetEditBtn(docInfo)
		{
			if(docInfo.docType == 2)
			{
				$("#textEditorEditBtn").show();
				return;
			}
			
			if(docInfo.isZip && docInfo.isZip == 1)
			{
				return;
			}
			if(docInfo.isHistory && docInfo.isHistory == 1)
			{
				return;
			}
			
			var editable = isEditableText(docInfo.fileSuffix);
			console.log("checkAndSetEditBtn() isEditableText:" + editable);
			if(editable)
			{
				$("#textEditorEditBtn").show();
			}
		}
		
		function checkAndSetFileShowMode(docInfo)
		{
			//Do nothing
		}
		
		//页面加载完成处理函数
		$(document).ready(function () {
			var commonEditorForEditormd = new MxsdocAPI.CommonEditor(configForEditormd);
			commonEditorForEditormd.initForVDoc();
		});
    </script>
</body>
</html>
