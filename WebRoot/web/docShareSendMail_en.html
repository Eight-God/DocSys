<div id="dialog-docShareSendMail" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">Send To:</label>
		<div class="col-sm-9">
 	    	<textarea class="form-control" type="text" name="mailList" style="width: 100%"/>
	    </div>
	    <div class="clearfix"></div>
	</div>
	<div class="modal-footer">
	    <div class="form-group">
		    <div class="col-sm-12 text-right">
		        <button  type="button" class="btn btnPrimary" onclick="doDocShareSendMail();" style="width: 100px;height: 42px;">Send</button>
		        <button  type="button" class="btn btnPrimary" onclick="cancelDocShareSendMail();" style="width: 100px;height: 42px;">Cancel</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="docShareSendMail.js"></script>
