<script type="text/javascript">
var gAuthCode = "";

//页面加载完成处理函数    
$(document).ready(function(){
	console.log("Page is ready");
	TestStep1();
});

function TestStep1()
{
	//Start to Test
	alert("开始测试");
	getAuthCode("Admin", "Admin", TestStep2);
}

function TestStep2()
{
	alert("获取授权码成功");
	getSubDocList(1, "", gAuthCode, TestStep3);
}

function TestStep3()
{
	alert("获取文件列表成功");
	addDoc(1, "", "pushTest/", 2, gAuthCode, TestNull);
	addDoc(1, "", "test1.txt", 1, gAuthCode, TestStep4);
}

function TestStep4()
{
	alert("新增目录和文件成功");
	getDocInfo(1, "", "test1.txt", gAuthCode, TestStep5);  
}

function TestStep5()
{
	alert("获取文件信息成功");
	pushDoc(1,"", "test1.txt", 1, "pushTest/", gAuthCode, TestStep6);
}

function TestStep6()
{
	alert("文件推送成功");
	var fileLink = "http://localhost:8100/DocSystem/Doc/downloadDoc/1/0/dGVzdDEudHh0/QzovRG9jU3lzUmVwb3Nlcy8xL2RhdGEvcmRhdGEv/dGVzdDEudHh0/-572270089/0/1";
	uploadDoc(1,"","test2.txt", 0, fileLink, gAuthCode, TestStep7);
}

function TestStep7()
{
	alert("文件上传成功");
	bootstrapQ.confirm({
		id: "deleteConfirm",
		title: "删除确认",
		msg : "是否删除测试文件?",
		},function () {
			deleteDoc(1, "","test1.txt", gAuthCode, TestNull);            	
			deleteDoc(1, "","test2.txt", gAuthCode, TestNull);            	
			deleteDoc(1, "","pushTest", gAuthCode, TestNull);            	            	
			return true;
	 	});
}

function TestNull(){}

function getAuthCode(userName, pwd, callback)
{	
	pwd = base64_encode(pwd);
	$.ajax({
        url : "http://localhost:8100/DocSystem/Bussiness/getAuthCode.do",
        type : "post",
        dataType : "json",
        data : {
            userName: userName,
			pwd: pwd,
			type: 1
        },
        success : function (ret) {
     		if(ret.status == "ok")
        	{
     			console.log("获取授权码成功:", ret.data);
            	gAuthCode = ret.data;
            	callback && callback()
			}
            else
            {
            	alert("获取授权码失败:", ret.msgInfo);
            }
        },
        error : function () {
        	alert("获取授权码失败: 服务器异常");
        }
    });
}

function getSubDocList(reposId, path, authCode, callback)
{		
	$.ajax({
        url : "http://localhost:8100/DocSystem/Repos/getSubDocListRS.do",
        type : "post",
        dataType : "json",
        data : {
            reposId: reposId,
            path: path,
            authCode: authCode,
        },
        success : function (ret) {
     		if(ret.status == "ok")
        	{
     			console.log("获取文件列表成功:", ret.data);
            	callback & callback();
			}
            else
            {
            	alert("获取文件列表失败:", ret.msgInfo);
            }
        },
        error : function () {
        	alert ("获取文件列表失败: 服务器异常");
        }
    });
}

function getDocInfo(reposId, path, name, authCode, callback)
{		
	$.ajax({
        url : "http://localhost:8100/DocSystem/Doc/getDocRS.do",
        type : "post",
        dataType : "json",
        data : {
            reposId: reposId,
            path: path,
			name: name,
            authCode: authCode,
        },
        success : function (ret) {
     		if(ret.status == "ok")
        	{
     			console.log("获取文件信息成功:", ret.data);
            	callback & callback();
			}
            else
            {
			
				//getSubDocList failed
            	alert("获取文件信息失败:", ret.msgInfo);
            }
        },
        error : function () {
        	alert ("获取文件信息失败: 服务器异常");
        }
    });
}

function addDoc(reposId, path, name, type, authCode, callback)
{		
	$.ajax({
        url : "http://localhost:8100/DocSystem/Doc/addDocRS.do",
        type : "post",
        dataType : "json",
        data : {
            reposId: reposId,
            path: path,
			name: name,
			type: type,
            authCode: authCode,
        },
        success : function (ret) {
     		if(ret.status == "ok")
        	{
     			console.log("新增文件成功:", ret.data);
            	callback & callback();
			}
            else
            {
            	alert("新增文件失败:", ret.msgInfo);
            }
        },
        error : function () {
        	alert ("新增文件失败: 服务器异常");
        }
    });
}

function uploadDoc(reposId, path, name, size, fileLink, authCode, callback)
{		
	$.ajax({
        url : "http://localhost:8100/DocSystem/Doc/uploadDocRS.do",
        type : "post",
        dataType : "json",
        data : {
            authCode: authCode,
            reposId: reposId,
            path: path,
			name: name,
			size: size,
			fileLink: fileLink
        },
        success : function (ret) {
     		if(ret.status == "ok")
        	{
     			console.log("上传文件成功:", ret.data);
            	callback & callback();
			}
            else
            {
            	alert("上传文件失败:", ret.msgInfo);
            }
        },
        error : function () {
        	alert ("上传文件失败: 服务器异常");
        }
    });
}

function pushDoc(reposId, path, name, targetReposId, targetPath, authCode, callback)
{		
	$.ajax({
        url : "http://localhost:8100/DocSystem/Doc/pushDocRS.do",
        type : "post",
        dataType : "json",
        data : {
            authCode: authCode,
            reposId: reposId,
            path: path,
			name: name,
			targetReposId: targetReposId,
            targetPath: targetPath,
        },
        success : function (ret) {
     		if(ret.status == "ok")
        	{
     			console.log("推送文件成功:", ret.data);
            	callback & callback();
			}
            else
            {
            	alert("推送文件失败:", ret.msgInfo);
            }
        },
        error : function () {
        	alert ("推送文件失败: 服务器异常");
        }
    });
}

function deleteDoc(reposId, path, name, authCode, callback)
{		
	$.ajax({
        url : "http://localhost:8100/DocSystem/Doc/deleteDocRS.do",
        type : "post",
        dataType : "json",
        data : {
            authCode: authCode,
            reposId: reposId,
            path: path,
			name: name,
        },
        success : function (ret) {
     		if(ret.status == "ok")
        	{
            	console.log("删除文件成功:", ret.data);
            	callback & callback();
			}
            else
            {
            	alert("删除文件失败:", ret.msgInfo);
            }
        },
        error : function () {
        	alert ("删除文件失败: 服务器异常");
        }
    });
}
