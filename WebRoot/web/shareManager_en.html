<body>
<div class="m-manual manual-reader">
    <header class="navbar navbar-static-top manual-head" role="banner">
        <div class="container-fluid">
            <div class="navbar-header pull-left manual-title">
            	<a class="navbar-brand" href="/DocSystem/web/projects_en.html">
            		<i class="logo small"></i> 
            		MxsDoc
            	</a>
                <span class="slidebar" id="slidebar">
                    <i class="fa fa-align-justify"></i>
                </span>
            </div>

            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-left">
                	<div>My Sharing</div>
            	</ul>
                <ul class="nav navbar-nav navbar-right">
                    <button id="btnEditShare" class="btn btn-default" type="button" onclick="editShare()" style="display:none">Edit</button>
                    <button id="btnSaveShare" class="btn btn-default" type="button" onclick="saveShare()" style="display:none">Save</button>
                    <button id="btnCancelSaveShare" class="btn btn-default" type="button" onclick="cancelSaveShare()" style="display:none">Cancel</button>
            	</ul>
            </nav>
        </div>      
    </header>
    <article class="container-fluid manual-body">
        <div class="manual-right" style="left:0px;overflow-y: auto;">
            <div class="manual-article">
               <div class="article-body editor-content"  id="doc" style="min-height: 650px">
               		<div class="panel-body eventset-list" >	
	               		<li class="eventset-tit" style="margin-top: 0px;">
							<i class="cell select w7">Select</i>
							<i class="cell shareinfo w30">Path</i>
							<i class="cell shareinfo w10">Expired At</i>
							<i class="cell add w7">Upload</i>
							<i class="cell download w7">Download</i>
							<i class="cell edit w7">Modify</i>
							<i class="cell delete w7">Delete</i>
							<i class="cell selectAll w7"></i>
							<i class="cell operation w10">Operation</i>						
						</li>
					</div>
               		<div class="panel-body eventset-list" id="shareListArea">
			 			<!-- 分享列表区域-->
					</div>
			 </div>
			</div>
        <div class="manual-progress"><b class="progress-bar"></b></div>
    </article>
    <div class="manual-mask"></div>
</div>

<script type="text/javascript" src="shareManager.js"></script>
