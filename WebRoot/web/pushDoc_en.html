<div id="dialog-push-doc" class="form-horizontal">
    <div class="form-group">
       <label class="col-sm-2 control-label">Server</label>
       <div class="col-sm-7" style="padding-right:0;">
       	    <select class="form-control" name="targetServer"  onchange="DocPush.doSelectTargetSever();" style="width: 100%;">   
            	<option value="" selected="selected">No Data</option>
            </select>
       </div>
       <div class="col-sm-3">
           <span class="btn" title="Add" onclick="addUserPreferServer();" style="margin:0px -5px 3px 0px; width:38px;height:34px; color:#ccc; border:1px solid #ccc; border-radius:4px 0 0 4px;">
				<i class="icons plus1"></i>
			</span>
           <span class="btn" title="Modify" onclick="editUserPreferServer();" style="margin:0px -5px 3px 0px; width:38px;height:34px;color:#ccc; border:1px solid #ccc; border-radius:0px; ">
				<i class="icons set"></i>
			</span>
           <span class="btn" title="Delete" onclick="deleteUserPreferServer();" style="margin:0px -5px 3px 0px; width:38px;height:34px;color:#ccc; border:1px solid #ccc; border-radius:0 4px 4px 0;">
				<i class="icons delete"></i>
			</span>
       	</div>
       <div class="clearfix"></div>
    </div>
	<div class="form-group"  name="targetStorageDiv">
		<label class="col-sm-2 control-label"></label>
		<div class="col-sm-3" style="padding-right:0;">
			<select class="form-control" name="targetStorageType"  onchange="DocPush.doSelectTargetStorageType();" style="width: 100%;">   
				<option value="1" selected="selected">Repository</option>
				<option value="2">Disk</option>
			</select>
		</div>
	    <div class="col-sm-7">
	    	<select class="form-control" name="targetRepos" style="width: 100%">   
	        	<option value="" selected="selected">No Data</option>
	        </select>
            <select class="form-control" name="targetDiskPath" style="width: 100%;display:none;">   
            	<option value="" selected="selected">No Data</option>
            </select>
	    </div>
	</div>
	<div class="modal-footer"></div>
	<div class="form-group">
	        <label class="col-sm-2 control-label">Push</label>
	        <div class="col-sm-10">
	            <input type="text" name="pushEntryPath" class="form-control"  maxlength="400"></input>
	        </div>
		    <div name="pushControlDiv" style="margin-left:90px; margin-top:30px">
			   <label>
			   	   <span name="recurciveEnSpan" style="margin-left:20px;display:none;"><input type="checkbox" name="recurciveEn" value="0" onclick="doSelectRecurciveConfirm()">Push All Files</span>
			   	   <span name="forceEnSpan" style="margin-left:20px"><input type="checkbox" name="forceEn" value="0" onclick="doSelectForceConfirm()">Force</span>
			   </label>
		    </div>	
	</div>
	<div class="form-group" style="display:none;">
	        <label class="col-sm-2 control-label">Folder</label>
	        <div class="col-sm-10">
	            <input type="text" name="targetPath" class="form-control"  maxlength="400"></input>
	        </div>
	</div>   
	<div class="modal-footer">
	    <div class="form-group">
		    <div class="col-sm-12 text-right">
		        <button  type="button" class="btn btnPrimary" onclick="doPushDoc();" style="width: 100px;height: 42px;">Push</button>
		        <button  type="button" class="btn btnPrimary" onclick="cancelPushDoc();" style="width: 100px;height: 42px;">Cancel</button>
			</div>
		</div>
	</div>
</div>

<script src="js/md5.js"></script>
<script type="text/javascript" src="pushDoc.js"></script>
