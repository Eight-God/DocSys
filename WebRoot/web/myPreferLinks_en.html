    <style>

        .bigicon {
        	background-size:40px 40px !important;
		    width: 40px;

        /* 大图标 */
        .middleicon {

        .smallicon {
            background-size:20px 20px !important;
            width: 20px;
            height: 20px;
        }
    </style>
    <style>
        /* 强制不换行 */
        .nowrap{white-space:nowrap;}
        /* 允许单词内断句，首先会尝试挪到下一行，看看下一行的宽度够不够，不够的话就进行单词内的断句 */
        .breakword{word-wrap: break-word;}
        /* 断句时，不会把长单词挪到下一行，而是直接进行单词内的断句 */
        .breakAll{word-break:break-all;}            
        /* 超出部分显示省略号 */
        .ellipsis{text-overflow:ellipsis;overflow:hidden;}
    </style>
</head>

                <div class="form-inline">
                    <input class="form-control line-search-input" id="searchWord" name="keyword" type="search" placeholder="WebSite keywords..." oninput="$('[id=\'searchWord\']:eq(0)').val(this.value)">

                        <i class="fa fa-search"></i>

            </div>
        </div>

        <div class="row">
            <div id="preferLink-box" class="project-box"></div>

</div>

<script type="text/html" id="tmpl-preferLinks">
    <div style="margin-top: 20px; "></div>
    {{each list as preferLink i}}
        <div class="s-box" style="margin-left: 50px">
            <div class="s-content-box">
                <h4 class="s-title">
                    <i class="{{preferLink.iconType}} {{preferLink.iconStyle}}"></i>
                    <a href="{{preferLink.url}}" title="{{preferLink.url}}" target="_blank">{{preferLink.showName}}</a>
					<ul class="pull-right">
				    	<li>
           					<span class="btn" title="Share" onclick="sharePreferLink({{i}});">
								<i class="icons share {{preferLink.btnIconStyle}}"></i>
							</span>
           					<span class="btn" title="Edit" onclick="editPreferLink({{i}});">
								<i class="icons set {{preferLink.btnIconStyle}}"></i>
							</span>
           					<span class="btn" title="Delete" onclick="deletePreferLink({{i}});">
								<i class="icons delete {{preferLink.btnIconStyle}}"></i>
							</span>                    	
						</li>
            		</ul>       
                </h4>
                <div class="s-content">
                    <p>{{# preferLink.content}}</p>
                </div>
            </div>     
			<hr/>
        </div>
    {{/each}}
    <!-- 分页功能 -->
    <div class="wrap">
        <ul id="newsList"></ul>
        <div id="pagination" class="l-page"></div>
    </div>
</script>

<script type="text/html" id="tmpl-preferLinks-icon">
    <ul>
	{{each list as preferLink i}}
    	<li>
        	<a href="{{preferLink.url}}" target="_blank" class="box" title="" >
            	<div class="pull-left imgbox">
                	<i class="fa fa-internet-explorer" style="color:#2ABB9B;"></i>
            	</div>
            	<h4>{{preferLink.showName}}</h4>
            	<span></span>
        	</a>
        	<p class="summary hidden-xs hidden-sm hidden-md">
            	<a href="{{preferLink.url}}" target="_blank" class="text">
                	{{  preferLink.content }}
            	</a>
        	</p>
    	</li>
    {{/each}}
    </ul>
</script>
