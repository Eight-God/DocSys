<div id="dialog-editUserPreferServer" class="form-horizontal">
	<div class="modal-body">
	   <div class="form-group">
	       <label class="col-sm-3 control-label">Server Type</label>
	       <div class="col-sm-9">
	           <select class="form-control" name="serverType" onchange="doSelectServerType();" style="width:100%">   
			            <option value="mxsdoc">MXSDOC</option>  
			        	<option value="ftp">FTP</option>   
			            <option value="sftp">SFTP</option>   
			            <option value="smb">SMB</option>  
			            <option value="svn">SVN</option>  
			            <option value="git">GIT</option>  
			   </select>
	       </div>
	       <div class="clearfix"></div>
	   </div>
	   <div class="form-group">
	       <label class="col-sm-3 control-label">Server URL</label>
	       <div class="col-sm-9">
 	           <input class="form-control" type="text" name="serverUrl" placeholder="Server URL" style="width: 100%"/>
	       </div>
	       <div class="clearfix"></div>
	   </div>
	   <div class="form-group">
	       <label class="col-sm-3 control-label">Account</label>
	       <div class="col-sm-9">
 	           <input class="form-control" type="text" name="userName" style="width: 100%"/>
	       </div>
	       <div class="clearfix"></div>
	   </div>
	   <div class="form-group">
	    	<label class="col-sm-3 control-label">Password</label>
	        <div class="col-sm-9">
	            <input class="form-control"  type="password" name="pwd" maxlength="16"></input>
	        </div>
	   </div>
	   <div class="form-group" style="display: none;">
	       <label class="col-sm-3 control-label">Charset</label>
	       <div class="col-sm-9">
	           <select class="form-control" name="charset" style="width:100%">   
			            <option value="utf-8">UTF-8</option>  
			        	<option value="gbk">GBK</option>   
			            <option value="gb2312">GB2312</option>   
			            <option value="big5">BIG5</option>  
			   </select>
	       </div>
	       <div class="clearfix"></div>
	   </div> 
	   <div class="form-group" style="display: none;">
	       <label class="col-sm-3 control-label">PassiveMode</label>
	       <div class="col-sm-9">
	           <select class="form-control" name="passiveMode" style="width:100%">   
			        	<option value="0">False</option>   
			            <option value="1">True</option>  
				</select>
	       </div>
	       <div class="clearfix"></div> 
		</div>
	</div>
    <div class="modal-footer">
	   <div class="form-group">
	       <label class="col-sm-3 control-label">Server Name</label>
	       <div class="col-sm-9">
 	           <input class="form-control" type="text" name="serverName" placeholder="Define a name for server" style="width: 100%"/>
	       </div>
	       <div class="clearfix"></div>
	   </div>
	</div>
    <div class="modal-footer">
	    <div class="form-group">
		    <div class="col-sm-12 text-right">
		        <button  type="button" class="btn btnPrimary" onclick="doEditUserPreferServer();" style="width: 100px;height: 42px;">Save</button>
		        <button  type="button" class="btn btnPrimary" onclick="cancelEditUserPreferServer();" style="width: 100px;height: 42px;">Cancel</button>
			</div>
		</div>
	</div>
</div>

<script src="js/base64.js"></script>
<script type="text/javascript" src="editUserPreferServer.js"></script>
