<div id="dialog-addPreferLink" class="form-horizontal">
	<div class="modal-body">
	   <div class="form-group">
	       <label class="col-sm-3 control-label">WebSite Link</label>
	       <div class="col-sm-9">
 	           <input class="form-control" type="text" name="url" placeholder="Server Link" style="width: 100%"/>
	       </div>
	       <div class="clearfix"></div>
	   </div>
	   <div class="form-group">
	   	   <label class="col-sm-3 control-label">Type</label>
		   <div class="col-sm-9">
			   <select class="form-control" name="type" style="width: 100%">   
			   		<option value="1">WebSite</option> 
			        <option value="2">Link</option>
			        <option value="3">Server</option>   
			   </select>
	       </div>
	       <div class="clearfix"></div>
	   </div>
	   <div class="form-group">
	   	   <label class="col-sm-3 control-label">Description</label>
	       <div class="col-sm-9">
 	           <textarea class="form-control" type="text" name="content" style="width: 100%"/>
	       </div>
	       <div class="clearfix"></div>
	   </div>
	</div>
    <div class="modal-footer">
	   <div class="form-group">
	       <label class="col-sm-3 control-label">WebSite Name</label>
	       <div class="col-sm-9">
 	           <input class="form-control" type="text" name="name" placeholder="Define a name for WebSite" style="width: 100%"/>
	       </div>
	       <div class="clearfix"></div>
	   </div>
	</div>
    <div class="modal-footer">
	    <div class="form-group">
		    <div class="col-sm-12 text-right">
		        <button  type="button" class="btn btnPrimary" onclick="doAddPreferLink();" style="width: 100px;height: 42px;">Add</button>
		        <button  type="button" class="btn btnPrimary" onclick="cancelAddPreferLink();" style="width: 100px;height: 42px;">Cancel</button>
			</div>
		</div>
	</div>
</div>

<script src="js/md5.js"></script>
<script type="text/javascript" src="addPreferLink.js"></script>
